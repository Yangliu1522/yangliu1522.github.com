<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	Test About Moon
	<style>
		.moon {
			border: 3px solid black;
			border-radius: 50%;
			width: 300px;
			height: 300px;
		}
		.yellow {
			background: #fffa6a;
		}
	</style>
	<div class="moon">

	</div>

	<script>
		var app = document.querySelector('.moon');

        function star() {
            setTimeout(function () {
                app.className += ' yellow';
                setTimeout(function () {
                    app.className = 'moon';
                    star();
                },800);
            },800);
        }

		window.onload = function () {
			star();
		}
	</script>
</body>
</html>
